<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <div class="logo">
          <a href="index.html" class="home-link"><img src="img/logotipo.svg" alt="Logotipo"></a>
          <a href="index.html" class="home-link">Concurso de tapas</a>
      </div>
    </header>
    <h1>Regístrate</h1>
    <form method="post" action=''>
      <fieldset>
        
        <label for="nombre">Nombre: (obligatorio)<br><br>
          <span id="error-nombre"></span>
          <input id="nombre" name="nombre" type="text" required />
        </label>
        
        <label for="apellido1">Primer apellido: (obligatorio)<br><br>
          <span id="error-apellido1"></span>
          <input id="apellido1" name="apellido1" type="text" required />
        </label>

        <label for="apellido2">Segundo apellido: <br><br>
          <input id="apellido2" name="apellido2" type="text" />
        </label>
        
        <label for="email">Email: (obligatorio)<br><br>
          <span id="error-email"></span>
          <input id="email" name="email" type="text"  required />
        </label>

        <label for="password">Contraseña: (obligatorio)<br><br>
          <span id="error-password"></span>
          <input id="password" name="password" type="password"  required />
        </label>

        <label for="password2">Confirma la contraseña: (obligatorio)<br><br>
          <span id="error-confirm"></span>
          <input id="password2" name="password2" type="password"  required />
        </label>
      </fieldset>
      
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Aceptar la política de privacidad
      </label>
      <span id="error-privacidad"></span>
      <input type="submit" value="Registrarse" id="btnRegistrar" name="btnRegistrar" class="btn" />
    </form>
    <p class="lineaRegistro">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí.</a></p>
    <p class="lineaRegistro"><a href="index.html">Volver a la galería</a></p>
    <script src="js/registro.js"></script>
    <footer>
      <div>
          <p>&copy;Concurso de tapas 2025</p>
      </div>
      <div>
          <a href="https://workspace.google.com/intl/es/gmail/"><img src="img/icons8-email-64.svg" alt="email" class="logo"></a>
          <a href="https://www.instagram.com/"><img src="img/icons8-instagram.svg" alt="instagram" class="logo"></a>
          <a href="https://x.com/"><img src="img/icons8-twitterx.svg" alt="x" class="logo"></a>
      </div>
    </footer>
  </body>
</html>
