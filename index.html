<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" type="image/svg+xml" href="img/logotipo.svg">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Concurso de tapas</title>
</head>
<body>
  
  <header>
    <div class="logo">
        <a href="index.html" class="home-link"><img src="img/logotipo.svg" alt="Logotipo"></a>
        <a href="index.html" class="home-link">Concurso de tapas</a>
    </div>
    
        <div class="buscador">
        <form class="d-flex">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar tapas..." aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><img src="img/search.svg" alt="Buscar"></button>
        </form>
      </div>
  </header>

  <main>
    <section class="seccion-formulario">
      <h2>Añadir Bar</h2>
      <form id="formularioAñadirBar">
        <input type="text" id="nombreBar" placeholder="Nombre del Bar" required>
        <input type="text" id="nombreTapa" placeholder="Nombre de la Tapa" required>
        <input type="url" id="urlImagen" placeholder="URL de la Imagen (opcional)">
        <button type="submit">Añadir</button>
      </form>
    </section>

    <div id="carouselExampleInterval" class="carousel slide slider_container" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active slider" data-bs-interval="5000">
          <img src="img/AlitasPollo-1080.webp" class="d-block w-100 slide_img" alt="...">
        </div>
        <div class="carousel-item slider" data-bs-interval="5000">
          <img src="img/patatasBravas2-1080.webp" class="d-block w-100 slide_img" alt="...">
        </div>
        <div class="carousel-item slider" data-bs-interval="5000">
          <img src="img/TortillaPro-1080.webp" class="d-block w-100 slide_img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section class="seccion-galeria">
      <h2>Galería de Tapas</h2>
      <button id="botonFiltrarFavoritos">Mostrar Favoritos</button>
      <div id="galeria" class="galeria-grid"></div>
    </section>
  </main>

  <footer>
    <div>
        <p>&copy;Concurso de tapas 2025</p>
    </div>
    <div>
        <a href="https://workspace.google.com/intl/es/gmail/"><img src="img/icons8-email-64.svg" alt="email" class="logo"></a>
        <a href="https://www.instagram.com/"><img src="img/icons8-instagram.svg" alt="instagram" class="logo"></a>
        <a href="https://x.com/"><img src="img/icons8-twitterx.svg" alt="x" class="logo"></a>
    </div>
  </footer>
  <script src="js/script.js"></script>
  <script src="jsBootstrap/bootstrap.bundle.js"></script>
</body>
</html>
