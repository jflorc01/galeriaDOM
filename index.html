<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/galeria.css">
  <link rel="icon" type="image/svg+xml" href="img/logotipo.svg">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Concurso de tapas</title>
</head>
<body>
  
  <header class="d-flex flex-wrap ">
    <div class="logo">
        <a href="index.html" class="home-link"><img src="img/logotipo.svg" alt="Logotipo"></a>
        <a href="index.html" class="home-link">Concurso de tapas</a>
      </div>
      <div class="d-flex align-items-center text-end d-flex flex-wrap">
        <form class="d-flex align-items-center buscador" id="formularioBusqueda">
          <button type="submit" class="btn btn-outline-dark">
            <i class="bi bi-search"></i> Buscar
          </button>
          <input type="search" class="form-control me-2" id="inputBusqueda" placeholder="Buscar..." aria-label="Buscar">
        </form>
        <a href="login.html"><button type="button" class="d-inline-block btn btn-outline-dark me-2">Iniciar sesión</button></a>
        <a href="registro.html"><button type="button" class="d-inline-block btn btn-primary">Registrarse</button></a>
      </div>
  </header>

  <main>
    <section id="iniciadoSesion" class="text-center"></section>
    <!-- <section class="seccion-formulario">
      <h2>Añadir Bar</h2>
      <form id="formularioAñadirBar">
        <input type="text" id="nombreBar" placeholder="Nombre del Bar" required>
        <input type="text" id="nombreTapa" placeholder="Nombre de la Tapa" required>
        <input type="url" id="urlImagen" placeholder="URL de la Imagen (opcional)">
        <button type="submit" id="btnAdd">Añadir</button>
      </form>
    </section>
    <div role="alert" id="alertaAñadir"></div> -->

    <div id="carouselExampleInterval" class="carousel slide slider_container" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active slider" data-bs-interval="5000">
          <img src="img/12.webp" class="d-block w-100 slide_img" alt="...">
        </div>
        <div class="carousel-item slider" data-bs-interval="5000">
          <img src="img/13.webp" class="d-block w-100 slide_img" alt="...">
        </div>
        <div class="carousel-item slider" data-bs-interval="5000">
          <img src="img/14.webp" class="d-block w-100 slide_img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <section class="seccion-galeria">
      <h2>Galería de Tapas</h2>
      <form>
        <input type="checkbox" id="checkFiltrar">
        <!-- user-select-none es para que no se pueda seleccionar el texto, que queda feo -->
        <label class="user-select-none" for="checkFiltrar">Mostrar Favoritos</label>
      </form>
      <div id="galeria" class="galeria-grid"></div>
    </section>
  </main>
  <nav>
    <div id="listaPaginas" class="d-flex justify-content-center mt-4 mb-4"></div>
  </nav>
  <footer>
    <div>
        <p>&copy;Concurso de tapas 2025</p>
    </div>
    <div>
        <a href="https://workspace.google.com/intl/es/gmail/"><img src="img/icons8-email-64.svg" alt="email" class="logo"></a>
        <a href="https://www.instagram.com/"><img src="img/icons8-instagram.svg" alt="instagram" class="logo"></a>
        <a href="https://x.com/"><img src="img/icons8-twitterx.svg" alt="x" class="logo"></a>
    </div>
  </footer>
  <script src="js/galeria.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="jsBootstrap/bootstrap.bundle.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
</body>
</html>
